<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | My Life Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ range(1, 999999) | random }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .weather-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: var(--dark);
        }

        .weather-info {
            text-align: center;
        }

        .weather-info h2 {
            color: var(--dark);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--primary-light);
            border-radius: 15px;
            color: var(--dark);
        }

        .temp {
            font-size: 72px;
            font-weight: 900;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 20px;
            font-weight: 600;
            text-transform: capitalize;
            opacity: 0.95;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: var(--light);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            color: var(--dark);
        }

        .detail-item i {
            font-size: 28px;
            color: var(--primary);
            width: 40px;
            text-align: center;
        }

        .detail-item span {
            color: var(--dark);
            font-size: 16px;
            font-weight: 500;
        }

        .form-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: var(--dark);
        }

        .form-card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #77C683;
            box-shadow: 0 0 10px rgba(119, 198, 131, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            /* Use the global quick-action/primary color requested */
            background: #33665e !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.32);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.45);
            background: #3d7a6f !important;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 16px;
            padding: 40px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #29AB87;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .weather-main {
                flex-direction: column;
                gap: 15px;
            }

            .temp {
                font-size: 48px;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }

            .form-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="page-weather">
    <nav class="navbar">
        <div class="nav-brand" style="cursor: pointer;" onclick="window.location.href='/';">
            <i class="fas fa-chart-line"></i>
            <span>My Life Tracker</span>
        </div>
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/habits"><i class="fas fa-fire"></i> Habits</a></li>
            <li><a href="/tasks"><i class="fas fa-list-check"></i> Tasks</a></li>
            <li><a href="/budget"><i class="fas fa-wallet"></i> Budget</a></li>
            <li><a href="/notes"><i class="fas fa-sticky-note"></i> Notes</a></li>
            <li><a href="/weather" class="active"><i class="fas fa-cloud-sun"></i> Weather</a></li>
            <li><a href="/stats"><i class="fas fa-chart-bar"></i> Stats</a></li>
        </ul>
        <div class="theme-toggle-wrapper">
            <div class="theme-toggle" id="themeToggle">
                <span class="theme-toggle-icon moon"><i class="fas fa-moon"></i></span>
                <span class="theme-toggle-icon sun"><i class="fas fa-sun"></i></span>
                <div class="theme-toggle-slider"></div>
            </div>
        </div>
    </nav>

    <section class="dashboard">
        <div class="page-header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Info</h1>
            <p>Check Weather for any City</p>
        </div>

        <div class="form-card">
            <h2>Search Weather</h2>
            <div class="form-group">
                <input type="text" id="cityInput" placeholder="Enter City Name..." class="input-field" value="Greater Noida">
                <button onclick="getWeather()" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>

        <div id="weatherResult" class="weather-card">
            <p class="empty-state"><i class="fas fa-cloud"></i><br>Enter a city name to get weather information</p>
        </div>
    </section>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const resultDiv = document.getElementById('weatherResult');
            
            if (!city) {
                // If user hasn't typed a city, silently return (do not show an alert)
                return;
            }

            resultDiv.innerHTML = '<div class="loading"><i class="fas fa-spinner spinner"></i> Loading Weather Data...</div>';
            
            try {
                // Using Open-Meteo API (free, no API key required)
                const geocodeRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
                const geocodeData = await geocodeRes.json();

                if (!geocodeData.results || geocodeData.results.length === 0) {
                    resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> City not Found! Please try another City.</p>';
                    return;
                }

                const location = geocodeData.results[0];
                const { latitude, longitude, name, country, admin1 } = location;

                // Get weather data
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code,relative_humidity_2m,weather_code,wind_speed_10m&timezone=auto`);
                const weatherData = await weatherRes.json();
                const current = weatherData.current;

                const temp = Math.round(current.temperature_2m);
                const humidity = current.relative_humidity_2m;
                const windSpeed = Math.round(current.wind_speed_10m * 10) / 10;
                const weatherCode = current.weather_code;
                
                // Map weather codes to descriptions
                const weatherDescriptions = {
                    0: 'Clear sky',
                    1: 'Mainly clear',
                    2: 'Partly cloudy',
                    3: 'Overcast',
                    45: 'Foggy',
                    48: 'Foggy',
                    51: 'Light drizzle',
                    53: 'Moderate drizzle',
                    55: 'Dense drizzle',
                    61: 'Slight rain',
                    63: 'Moderate rain',
                    65: 'Heavy rain',
                    71: 'Slight snow',
                    73: 'Moderate snow',
                    75: 'Heavy snow',
                    77: 'Snow grains',
                    80: 'Slight rain showers',
                    81: 'Moderate rain showers',
                    82: 'Violent rain showers',
                    85: 'Slight snow showers',
                    86: 'Heavy snow showers',
                    95: 'Thunderstorm',
                    96: 'Thunderstorm with slight hail',
                    99: 'Thunderstorm with heavy hail'
                };

                const description = weatherDescriptions[weatherCode] || 'Unknown';

                resultDiv.innerHTML = `
                    <div class="weather-info">
                        <h2>${name}${admin1 ? ', ' + admin1 : ''}, ${country}</h2>
                        <div class="weather-main">
                            <div class="temp">${temp}°C</div>
                            <div class="description">${description}</div>
                        </div>
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-droplet"></i>
                                <span><strong>Humidity:</strong> ${humidity}%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span><strong>Wind Speed:</strong> ${windSpeed} m/s</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-map-marker"></i>
                                <span><strong>Latitude:</strong> ${latitude.toFixed(2)}°</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-map-marker"></i>
                                <span><strong>Longitude:</strong> ${longitude.toFixed(2)}°</span>
                            </div>
                        </div>
                    </div>
                `;

                // AQI feature removed: no additional fetch here
            } catch (err) {
                console.error('Error:', err);
                resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Error fetching weather! Please try again later.</p>';
            }
        }

        // Initialize theme toggle
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.classList.add('active');
            }
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                themeToggle.classList.toggle('active');
                const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
            });
        }

        // Get weather for default city (Greater Noida) on page load
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            getWeather();
            
            // Allow Enter key to search
            document.getElementById('cityInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    getWeather();
                }
            });
        });
    </script>
</body>
</html>
